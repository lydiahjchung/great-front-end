name: Deploy to GitHub Pages

on:
  workflow_call:
    inputs:
      project-path:
        required: true
        type: string
      artifact-name:
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    # environment:
    #   name: github-pages
    #   url: ${{ steps.deployment.outputs.page_url }}

    # steps:
    #   - name: Deploy to GitHub Pages
    #     id: deployment
    #     uses: actions/deploy-pages@v4
    #     with:
    #       artifact_name: ${{ inputs.artifact-name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine Deployment Path
        id: determine-path
        run: |
          if [ "${{ github.ref_name }}" == "main" ]; then
            echo "DEPLOY_PATH=." >> $GITHUB_ENV
          else
            BRANCH_NAME="${{ github.ref_name }}"
            CLEAN_BRANCH_NAME=$(echo $BRANCH_NAME | sed 's#^feature/##')
            echo "DEPLOY_PATH=$CLEAN_BRANCH_NAME/" >> $GITHUB_ENV
          fi

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: ${{ inputs.artifact-name }}
          deployment_path: ${{ env.DEPLOY_PATH }}